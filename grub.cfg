# AION OS GRUB Configuration
set timeout=5
set default=0

menuentry "AION OS" {
    multiboot2 /boot/kernel.elf
    boot
}

menuentry "AION OS (Safe Mode)" {
    multiboot2 /boot/kernel.elf safe_mode=1
    boot
}

menuentry "AION OS (Debug Mode)" {
    multiboot2 /boot/kernel.elf debug=1 verbose=1
    boot
}